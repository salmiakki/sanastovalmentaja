<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="app" class="content">
            <header>
                <h1>{{ title }}</h1>
            </header>
            <section>
                <p>{{ promt }}</p>
                <p>{{ answer }}</p>
            </section>
            <section>
                <div v-for="[key, value] in wordSetMap">
                    <button v-bind:class="{ active: key == currentWordSetName }" @click="change(key)">
                        {{ value.title }}
                    </button>
                </div>
            </section>

            <div class="push"></div>
        </div>
        <div class="footer">
            Made with ðŸ–¤ by <a href="https://github.com/salmiakki/sanastovalmentaja">salmiakki</a>.
        </div>
    </body>
</html>
